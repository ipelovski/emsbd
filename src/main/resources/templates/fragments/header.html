<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
    <div th:fragment="header (user)">
        <span th:text="#{greetingMessage(${user.username})}"></span>
        <span th:if="${user.isAnonymous()}">
            <a href="/sign-in" th:text="${#strings.capitalize('__#{signIn}__')}">Sign in</a>
            <span th:text="#{or}">or</span>
            <a href="/sign-up" th:text="${#strings.capitalize('__#{signUp}__')}">Sign up</a>
        </span>
        <span th:if="${!user.isAnonymous()}">
            <a href="/sign-out" th:text="${#strings.capitalize('__#{signOut}__')}">Sign out</a>
        </span>
    </div>
</body>
</html>
