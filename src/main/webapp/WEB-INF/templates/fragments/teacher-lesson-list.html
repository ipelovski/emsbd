<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Lesson List</title>
</head>
<body>
    <div data-th-fragment="lessonList(lessons)"
         data-th-with="noLessonsMessage = ${noLessonsMessage} ?: 'No lessons'">
        <ul data-th-if="${lessons.size() > 0}" class="list">
            <li class="flex flex-wrap">
                <div class="col-2">Lesson (hour)</div>
                <div class="col-2">Day</div>
                <div class="col-3">Subject</div>
                <div class="col-3">Class</div>
                <div class="col-2">Room</div>
            </li>
            <li data-th-each="lesson : ${lessons}" class="flex flex-wrap">
                <div class="col-2" data-th-text="|${lesson.weeklySlot.ordinal} (${lesson.weeklySlot.begin})|"></div>
                <div class="col-2" data-th-text="#{${lesson.weeklySlot.day.name().toLowerCase()}}"></div>
                <div class="col-3" data-th-text="${lesson.course.subject.name.value}"></div>
                <div class="col-3">
                    <a data-th-href="${x.u().course(lesson.course)}" data-th-text="${lesson.course.schoolClass.name}"></a>
                </div>
                <div class="col-2" data-th-text="${lesson.course.room.name}"></div>
            </li>
        </ul>
        <div data-th-if="${lessons.size() == 0}" data-th-text="${noLessonsMessage}"></div>
    </div>
</body>
</html>
