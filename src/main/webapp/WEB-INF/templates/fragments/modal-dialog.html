<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modal Dialog</title>
</head>
<body>
    <div data-th-fragment="dialog(id)" data-th-with="title=${title}?:''" class="modal micromodal-slide" data-th-attr="id=${id}" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
            <div class="modal__container" role="dialog" aria-modal="true" data-th-attr="aria-labelledby=${id}+'-title'">
                <header class="modal__header">
                    <h2 class="modal__title" data-th-attr="id=${id}+'-title'" data-th-text="${title}"></h2>
                    <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
                </header>
                <main class="modal__content" data-th-attr="id=${id}+'-content'">
                </main>
            </div>
        </div>
    </div>
</body>
</html>
