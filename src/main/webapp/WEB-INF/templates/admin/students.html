<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>
    <p>
        <a th:href="@{/admin}">Back to administration home</a>
    </p>
    <form th:action="@{/admin/users/add}" method="post">
        <input type="submit" value="Add user">
    </form>
    <table>
        <thead>
            <tr>
                <th>First name</th>
                <th>Middle name</th>
                <th>Last name</th>
                <th>Age</th>
                <th>Class</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.user.personalInfo.firstName}"></td>
                <td th:text="${student.user.personalInfo.middleName}"></td>
                <td th:text="${student.user.personalInfo.lastName}"></td>
                <td>
                    <span th:if="${student.user.personalInfo.getAge().isPresent()}"
                          th:text="${student.user.personalInfo.getAge().get()}"></span>
                </td>
                <td>
                    <span th:if="${student.schoolClass != null}"
                          th:text="${student.schoolClass.getGrade() + ' ' + student.schoolClass.name}"></span>
                </td>
                <td>
                    <a th:href="@{'/admin/students/' + ${student.id}}">Details</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
