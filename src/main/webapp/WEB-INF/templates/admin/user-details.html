<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user == null ? x.l('userNotFound') : !user.isNew() ? x.l('detailsAbout', user.username) : x.l('createUser')}">Details</title>
    <link th:href="@{/css/basscss.min.css}" rel="stylesheet">
</head>
<body>
    <p>
        <a th:href="@{${x.au().users()}}">Back to users</a>
    </p>
    <p th:if="${user == null}">
        No user found!
    </p>

    <div th:if="${user != null}" th:object="${user}">
        <div>
            <img th:src="@{${x.u().profilePicture(user)}}">
        </div>
        <div>
            <form th:action="@{${x.u().uploadProfilePicture(user)}}" method="post" enctype="multipart/form-data">
                <input type="file" id="file" name="file" accept="image/png, image/jpeg">
                <input type="submit" th:value="Upload">
            </form>
            <form>
                <input type="submit" th:value="'Remove picture'">
            </form>
        </div>
    </div>
    <form th:if="${user != null}" th:object="${user}"
          th:action="@{${#httpServletRequest.requestURI}}"
          method="post" class="sm-flex mx-auto">
        <fieldset class="">
            <legend th:text="Details"></legend>
            <div class="col col-4">
                <label class="label" for="username">Username:</label>
            </div>
            <div class="col col-8">
                <input class="input" type="text" id="username" th:field="*{username}">
            </div>
            <div th:if="${user.isNew()}">
                <div class="col col-4">
                    <label class="label" for="password">Password:</label>
                </div>
                <div class="col col-8">
                    <input class="input" type="text" id="password" th:field="*{password}">
                </div>
            </div>
            <div class="col col-4">
                <label class="label" for="role">Role:</label>
            </div>
            <div class="col col-8">
                <select class="select" id="role" th:field="*{role}">
                    <option value="user">Unspecified</option>
                    <option value="student">Student</option>
                    <option value="parent">Parent</option>
                    <option value="teacher">Teacher</option>
                    <option value="admin">Admin</option>
                    <option value="principal">Principal</option>
                </select>
            </div>
            <div class="col col-4">
                <label class="label" for="email">Email:</label>
            </div>
            <div class="col col-8">
                <input class="input" type="text" id="email" th:field="*{email}">
            </div>
            <div class="col col-4">
                <label class="label" for="firstName">First name:</label>
            </div>
            <div class="col col-8">
                <input class="input" type="text" id="firstName" th:field="*{personalInfo.firstName}">
            </div>
            <div class="col col-4">
                <label class="label" for="middleName">Middle name:</label>
            </div>
            <div class="col col-8">
                <input class="input" type="text" id="middleName" th:field="*{personalInfo.middleName}">
            </div>
            <div class="col col-4">
                <label class="label" for="lastName">Last name:</label>
            </div>
            <div class="col col-8">
                <input class="input" type="text" id="lastName" th:field="*{personalInfo.lastName}">
            </div>
            <div class="col col-4">
                <label class="label" for="bornAt">Born at:</label>
            </div>
            <div class="col col-8">
                <input class="input" type="text" id="bornAt" th:field="*{personalInfo.bornAt}">
            </div>
            <div class="col col-4">
                <label class="label" for="address">Address:</label>
            </div>
            <div class="col col-8">
                <input class="input" type="text" id="address" th:field="*{personalInfo.address}">
            </div>
            <div class="col col-12">
                <input class="input" type="submit" th:value="${user.isNew() ? 'Create' : 'Update'}">
            </div>
        </fieldset>
    </form>
</body>
</html>
