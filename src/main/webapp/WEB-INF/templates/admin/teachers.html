<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teachers</title>
</head>
<body>
    <p>
        <a th:href="@{/admin}">Back to administration home</a>
    </p>
    <form th:action="@{/admin/users/add}" method="post">
        <input type="submit" value="Add user">
    </form>
    <table>
        <thead>
            <tr>
                <th>First name</th>
                <th>Middle name</th>
                <th>Last name</th>
                <th>Skills</th>
                <th>Form-master</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="teacher : ${teachers}">
                <td th:text="${teacher.user.personalInfo.firstName}"></td>
                <td th:text="${teacher.user.personalInfo.middleName}"></td>
                <td th:text="${teacher.user.personalInfo.lastName}"></td>
                <td>
                    <span th:each="skill: ${teacher.skills}" th:text="${skill.name.value}"></span>
                </td>
                <td>
                    <span th:each="schoolClass: ${teacher.formMasterOf}"
                          th:text="${schoolClass.getGrade().name} + ' ' + ${schoolClass.name}"></span>
                </td>
                <td>
                    <a th:href="@{'/admin/teachers/' + ${teacher.id}}">Details</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
