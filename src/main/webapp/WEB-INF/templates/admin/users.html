<!DOCTYPE html>
<html lang="en" data-layout-decorate="layout.html">
<head>
    <meta charset="UTF-8">
    <title data-th-text="${x.c('users')}"></title>
</head>
<body>
    <div data-layout-fragment="content">
        <p>
            <a data-th-href="@{${x.au().adminIndex()}}">Back to administration home</a>
        </p>
        <a data-th-href="@{${x.au().addUser()}}" data-th-text="'Add user'"></a>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <tr data-th-each="user : ${users}">
                    <td data-th-text="${user.username}"></td>
                    <td data-th-text="${user.role}"></td>
                    <td>
                        <a data-th-href="@{${x.au().user(user)}}">Details</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
