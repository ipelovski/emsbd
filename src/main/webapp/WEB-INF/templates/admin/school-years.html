<!DOCTYPE html>
<html lang="en" data-layout-decorate="layout.html">
<head>
    <meta charset="UTF-8">
    <title>School Years</title>
</head>
<body>
    <div data-layout-fragment="content">
        <p>
            <a data-th-href="@{${x.au().adminIndex()}}">Back to administration home</a>
        </p>
        <form data-th-action="@{${x.au().addSchoolYear()}}" method="post">
            <input type="submit" value="Add school year">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Terms</th>
                </tr>
            </thead>
            <tbody>
                <tr data-th-each="schoolYear : ${schoolYears}">
                    <td data-th-text="${schoolYear.name()}"></td>
                    <td>
                        <a data-th-href="@{${x.au().termsBySchoolYear(schoolYear.id)}}">Terms</a>
                        <a data-th-each="term : ${schoolYear.terms}"
                           data-th-href="@{${x.au().term(term)}}"
                           data-th-text="'Term ' + ${term.name}"></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
