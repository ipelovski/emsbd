<!DOCTYPE html>
<html lang="en" data-layout-decorate="layout.html">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
</head>
<body>
    <div data-layout-fragment="content">
        <h4 data-th-if="${courseStudent != null}"
            data-th-text="|Details about ${courseStudent.name}|"></h4>
        <ul class="list">
            <li class="flex flex-wrap">
                <div class="col col-4" data-th-text="Subject"></div>
                <div class="col col-2" data-th-text="Mark"></div>
                <div class="col col-4" data-th-text="${x.c('student.notes')}"></div>
                <div class="col col-2" data-th-text="Absences"></div>
            </li>
           <li data-th-each="courseStudent : ${courseStudents}" class="flex flex-wrap">
               <div class="col col-4" data-th-text="${courseStudent.course.subject.name.value}"></div>
               <div class="col col-2" data-th-text="|${courseStudent.averageMark != null ? @scoreFormatter.format(courseStudent.averageMark) : '-'} (${courseStudent.marks.size()})|"></div>
               <div class="col col-4">
                   <a data-th-href="${x.u().notes().notes(courseStudent.student, courseStudent.course)}"
                      data-th-text="|View (${courseStudent.notes.size()})|"></a>
                </div>
               <div class="col col-2" data-th-text="${courseStudent.absences}"></div>
           </li>
        </ul>
    </div>
</body>
</html>
