<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link data-th-replace="~{fragments/header :: headResources}">
</head>
<body>
    <p data-th-replace="~{fragments/header::greetings(${activeUser})}"></p>
    <h3 data-th-text="|Lessons today ${currentDate}|"></h3>
    <div data-th-if="${currentLessons.size() > 0}">
        <h4>Current lesson</h4>
        <div data-th-insert="~{fragments/teacher-lesson-list::lessonList(${currentLessons})}"></div>
    </div>
    <div data-th-if="${currentLessons.size() == 0}">
        <h4>No current lesson</h4>
    </div>
    <div>
        <h4>Next lessons</h4>
        <div data-th-insert="~{fragments/teacher-lesson-list::lessonList(${nextLessons})}"></div>
    </div>
    <div>
        <h4>Previous lessons</h4>
        <div data-th-insert="~{fragments/teacher-lesson-list::lessonList(${previousLessons})}"></div>
    </div>
</body>
</html>
