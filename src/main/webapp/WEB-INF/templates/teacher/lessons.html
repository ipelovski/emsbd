<!DOCTYPE html>
<html lang="en" data-layout-decorate="layout.html">
<head>
    <meta charset="UTF-8">
    <title data-th-text="${x.c('class.lessons')}"></title>
</head>
<body>
    <div data-layout-fragment="content">
        <div>
            <a data-th-href="${x.tu().lessons().lessonsPerWeek(previousWeek)}" data-th-text="${x.c('class.previousWeek')}"></a>
            <a data-th-href="${x.tu().lessons().lessons()}" data-th-text="${x.c('class.currentWeek')}"></a>
            <a data-th-href="${x.tu().lessons().lessonsPerWeek(nextWeek)}" data-th-text="${x.c('class.nextWeek')}"></a>
        </div>
        <div data-th-replace="~{teacher/fragments/lesson-list::weeklyLessons(${weeklyLessons})}"></div>
    </div>
</body>
</html>
